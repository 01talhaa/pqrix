<!DOCTYPE html>
<html>
<head>
    <title>Test Chatbot API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0051cc;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot API Tester</h1>
        <label>Message:</label>
        <textarea id="message" placeholder="Enter your message here...">What services do you offer?</textarea>
        
        <button onclick="testChat()">Send Message</button>
        <button onclick="testContext()">Test Context</button>
        
        <div id="response" class="response" style="display: none;"></div>
    </div>

    <script>
        async function testContext() {
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'block';
            responseDiv.textContent = 'Loading context...';
            responseDiv.className = 'response';
            
            try {
                const res = await fetch('/api/chat/context');
                const data = await res.json();
                
                responseDiv.className = 'response success';
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = 'Error: ' + error.message;
            }
        }

        async function testChat() {
            const message = document.getElementById('message').value;
            const responseDiv = document.getElementById('response');
            
            responseDiv.style.display = 'block';
            responseDiv.textContent = 'Sending message...';
            responseDiv.className = 'response';
            
            try {
                // First get context
                const contextRes = await fetch('/api/chat/context');
                const contextData = await contextRes.json();
                
                // Then send message
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversationHistory: [],
                        context: contextData.context
                    })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    responseDiv.className = 'response success';
                    responseDiv.textContent = 'Response:\n\n' + data.message;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = 'Error:\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
